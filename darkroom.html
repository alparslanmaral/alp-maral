<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Darkroom • Realms</title>
  <meta name="description" content="Darkroom realm — JSON-driven photography and tag filters." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/darkroom.css" />
</head>
<body class="realmBody">
  <header class="topbar">
    <div class="brand">
      <div class="sig" aria-hidden="true"></div>
      <div>
        <div class="brand__title">Darkroom</div>
        <div class="brand__sub">JSON gallery + keyboard nav. Collect grain.</div>
      </div>
    </div>

    <nav class="nav" aria-label="Primary">
      <a class="pill" href="index.html">Hub</a>
      <a class="pill" href="inventory.html">Inventory</a>
      <button class="pill pill--ghost" id="themeToggle" type="button">Theme</button>
    </nav>
  </header>

  <main class="wrap">
    <section class="room" aria-label="Gallery">
      <div class="room__head">
        <div>
          <div class="kicker mono">REALM 03</div>
          <h1 class="h1">Select the light.</h1>
          <p class="lede">Items load from <span class="mono">data/photography.json</span>. Filter by tags and open the lightbox.</p>
        </div>
        <div class="room__actions">
          <button class="btn" id="collectGrain" type="button">Collect grain</button>
          <a class="btn btn--soft" href="inventory.html">Go to Inventory</a>
        </div>
      </div>

      <div class="filters" id="tagFilters" aria-label="Tag filters"></div>
      <div class="gallery" id="gallery" aria-live="polite"></div>

      <div class="lightbox" id="lightbox" aria-hidden="true" role="dialog" aria-label="Image viewer">
        <div class="lightbox__backdrop" data-close="true"></div>
        <div class="lightbox__panel" role="document">
          <button class="iconBtn" id="closeLightbox" type="button" aria-label="Close">✕</button>
          <div class="lightbox__imgWrap">
            <img id="lightboxImg" alt="" />
          </div>
          <div class="lightbox__meta">
            <div class="lightbox__title" id="lightboxTitle"></div>
            <div class="tiny" id="lightboxDesc"></div>
            <div class="chips" id="lightboxTags"></div>
            <div class="tiny">Keys: <span class="kbd">Esc</span> close, <span class="kbd">←</span>/<span class="kbd">→</span> navigate</div>
          </div>
        </div>
      </div>

      <div class="tiny" id="darkMsg" aria-live="polite"></div>
    </section>
  </main>

  <script type="module" src="assets/js/darkroom.js"></script>
</body>
</html>
